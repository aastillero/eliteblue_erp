<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        <h1>Change Password</h1>
    </ui:define>

    <ui:define name="metadata">
        <style type="text/css">
            #inputRoles .ui-selectcheckboxmenu-multiple-container {
                padding: 5px 22px 0 6px;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Change user password.
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{erpChangepassForm.id}" />
            <f:event type="preRenderView" listener="#{erpChangepassForm.init}"/>
        </f:metadata>

        <h:form id="form" prependId="false">
            <h:messages/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Save" action="#{erpChangepassForm.save}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Clear" action="#{erpChangepassForm.clear}" process="@this"
                                         icon="fa fa-refresh" styleClass="btn-success"
                                         update="@form" resetValues="true"/>
                        <p:spacer width="5" />

                        <p:commandButton value="Back" onclick="window.history.back();"
                                         icon="fa fa-reply"/>
                    </div>
                    <p:splitButton value="Save" action="#{erpChangepassForm.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{erpChangepassForm.clear}"
                                    process="@this" update="@form"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:separator/>
                        <p:menuitem value="Back" action="users-management?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                    <p:separator/>

                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="font-weight: bold;">Username</label>

                            <div class="col-sm-10">
                                #{erpChangepassForm.user.username}
                            </div>
                        </div>
                        <p:spacer width="5"/>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label" style="font-weight: bold;">Password</label>

                            <div class="col-sm-10">
                                <p:password value="#{erpChangepassForm.passw}" class="form-control" id="inputPassword3" placeholder="Password"/>
                            </div>
                        </div>
                        <p:spacer width="5"/>
                        <div class="form-group">
                            <label for="inputPassword4" class="col-sm-2 control-label" style="font-weight: bold;">Verify Password</label>

                            <div class="col-sm-10">
                                <p:password value="#{erpChangepassForm.verifyPassw}" class="form-control" id="inputPassword4" placeholder="Password"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
