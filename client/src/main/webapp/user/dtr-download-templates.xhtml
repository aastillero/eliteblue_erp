<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                xmlns:c="http://java.sun.com/jstl/core"
                template="#{layoutMB.template}">

    <ui:define name="title">
        <h1>DTR Template</h1>
    </ui:define>

    <ui:define name="description">
        Upload or Download a DTR template from the list.
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false" enctype="multipart/form-data">
            <h:messages/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Upload" ajax="false" action="#{erpDTRTemplateForm.fileUpload}" icon="fa fa-upload" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Back" action="#{erpDTRTemplateForm.backBtnPressed}" icon="fa fa-reply"/>
                    </div>
                    <p:splitButton value="Upload" ajax="false" action="#{erpDTRTemplateForm.fileUpload}"
                                   icon="fa fa-upload"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Back" action="#{erpDTRTemplateForm.backBtnPressed}" icon="fa fa-reply"/>
                    </p:splitButton>
                    <p:separator/>

                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-10">
                                <p:fileUpload value="#{erpDTRTemplateForm.file}" mode="simple" skinSimple="true"/>
                            </div>
                        </div>
                        <p:spacer width="5"/>
                        <div class="row">
                            <div class="col-md-12">
                                <label style="font-weight:bold;">Start:</label>
                                <p:datePicker autocomplete="off" class="date-input" monthNavigator="true" yearNavigator="true" value="#{erpDTRTemplateForm.localStart}"/>
                                <p:spacer width="6"/>
                                <label style="font-weight:bold;">End:</label>
                                <p:datePicker autocomplete="off" class="date-input" monthNavigator="true" yearNavigator="true" value="#{erpDTRTemplateForm.localEnd}"/>
                            </div>
                        </div>
                        <p:spacer width="5"/>
                        <ui:repeat var="detach" value="#{erpDTRTemplateForm.detachments}">
                            <div class="row">
                                <div class="col-md-10">
                                    <p:commandButton ajax="false" action="#{erpDTRTemplateForm.downloadFile(detach.id)}" icon="fa fa-download"
                                                     value="Download" styleClass="btn-success">
                                    </p:commandButton>
                                    <!--
                                    <p:spacer width="6"/>
                                    <label style="font-weight:bold;">Start:</label>
                                    <p:datePicker autocomplete="off" class="date-input" monthNavigator="true" yearNavigator="true" value=""/>
                                    <p:spacer width="6"/>
                                    <label style="font-weight:bold;">End:</label>
                                    <p:datePicker autocomplete="off" class="date-input" monthNavigator="true" yearNavigator="true" value=""/>
                                    -->
                                    <p:spacer width="6"/>
                                    <label style="font-weight:bold;">#{detach.name}</label>
                                </div>
                            </div>
                            <p:spacer width="5"/>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
