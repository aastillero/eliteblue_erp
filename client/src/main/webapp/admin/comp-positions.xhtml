<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Company Position list"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
    </ui:define>

    <ui:define name="title">
        <h2 class="align-left">
            Company Position
        </h2>
    </ui:define>

    <ui:define name="description">
        You can add, edit and delete Company Position.
    </ui:define>

    <ui:define name="body">
        <h:form id="form">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <sec:authorize access="hasAnyRole('CRM', 'SYS_ADMIN')">
                        <div id="main-buttons">
                            <p:commandButton action="comp-pos-form?faces-redirect=true" icon="fa fa-plus"
                                             value="New Company Position" styleClass="btn-primary"/>
                            <p:spacer width="5"/>
                        </div>
                    </sec:authorize>

                    <p:separator/>

                    <p:dataTable id="erpEstatTab" var="estat" value="#{companyPositionList.lazyCompanyPosition}" selectionMode="single"
                        paginator="true" rows="10" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                        emptyMessage="No Company Position found with given criteria"
                        widgetVar="erpEstatTable"
                        selection="#{companyPositionList.selectedCompanyPosition}" rowKey="#{estat.id}">

                        <p:ajax event="rowSelect" listener="#{companyPositionList.onRowSelect}"/>
                        <p:ajax event="rowUnselect" listener="#{companyPositionList.onRowUnselect}"/>

                        <f:facet name="header">
                            <div class="p-d-flex p-jc-end">
                                <p:commandButton onclick="$('#form\\:erpEstatTab\\:globalFilter').val('').keyup();PF('erpEstatTable').filter()" value="clear"/>
                                <p:inputText id="globalFilter" style="width:20rem" placeholder="Search all columns" autocomplete="off"
                                             onkeypress="if (event.keyCode === 13)  {PF('erpEstatTable').filter(); return false;}"/>
                                <p:commandButton  class="ui-button" icon="fa fa-search" onclick="PF('erpEstatTable').filter()"/>
                            </div>
                        </f:facet>

                        <p:column headerText="Company Position">
                            <h:outputText value="#{estat.name}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
